<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
    <title>Untitled Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        <!--
        .txtbox {

            color: #FFFFFF;
            background-color: #000000;
            border: 1px solid #CCCCCC;
            font-size: 11px;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 6px;
            overflow: auto;
            margin-top: 10px;
        }

        -->
    </style>
    <script src="scrollbar.js" type="text/javascript"></script>
</head>

<body>
<form action="thankyou.asp" id="form1" method="post" name="form1">
    <label></label>
    <table border="0" cellpadding="0" cellspacing="0">

        <tr>
            <td colspan="3"><label>Please use the form below to contact us regarding any matter.<br/>
                We will contact you shortly, if requested.</label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><label>
                <input class="txtbox" id="name" maxlength="30" name="name"
                       onblur="if (this.value == '') this.value = 'Name';"
                       onfocus="if (this.value == 'Name') this.value = '';"
                       size="30" tabindex="1" type="text" value="Name"/>
            </label></td>
            <td width="40">&nbsp;</td>
            <td rowspan="6" valign="top"><textarea class="txtbox" cols="40" id="enquiry" name="enquiry"
                                                   onblur="if (this.value == '') this.value = 'Nature of enquiry';"
                                                   onfocus="if (this.value == 'Nature of enquiry') this.value = '';"
                                                   rows="7"
                                                   tabindex="6">Nature of enquiry</textarea>
                <label> <br/>
                    <input id="callback" name="callback" tabindex="7" type="checkbox" value="checkbox"/>
                    Please call back</label>
                <br/>
                <label>
                    <input id="brochure" name="brochure" tabindex="8" type="checkbox" value="checkbox"/>
                    Email brochure<br/>
                    <input id="meeting" name="meeting" tabindex="9" type="checkbox" value="checkbox"/>
                    Arrange meeting</label>
                <label></label></td>
        </tr>
        <tr>
            <td><input class="txtbox" id="organisation" maxlength="30" name="organisation"
                       onblur="if (this.value == '') this.value = 'Organisation';"
                       onfocus="if (this.value == 'Organisation') this.value = '';"
                       size="30" tabindex="2" type="text"
                       value="Organisation"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><textarea class="txtbox" cols="26" id="address" name="address"
                          onblur="if (this.value == '') this.value = 'Address';"
                          onfocus="if (this.value == 'Address') this.value = '';"
                          rows="4"
                          tabindex="3">Address</textarea></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input class="txtbox" id="phone" name="phone"
                       onblur="if (this.value == '') this.value = 'Contact Phone';"
                       onfocus="if (this.value == 'Contact Phone') this.value = '';"
                       size="30"
                       tabindex="4" type="text" value="Contact Phone"/>
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input class="txtbox" id="email" name="email" onblur="if (this.value == '') this.value = 'Email';"
                       onfocus="if (this.value == 'Email') this.value = '';"
                       size="30"
                       tabindex="5" type="text" value="Email"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td height="40" valign="bottom"><input alt="Send Enquiry" name="Submit Button" src="images/btn_submit.gif"
                                                   type="image"/></td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
</body>
</html>
