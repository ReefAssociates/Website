<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
    <title>Untitled Document</title>

    <script>
        function getQueryStringParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>

<script>
    window.onload = function() {
        var ref = getQueryStringParameter('ref');
        if (ref !== '') {
            var mainFrame = document.getElementById('mainFrame');
            if (mainFrame) {
                mainFrame.src = "project_list.htm?#" + ref;
            }
        }
    };
</script>

<frameset border="0" cols="240,*" frameborder="no" framespacing="0">
    <frame id="leftFrame" name="leftFrame" noresize="noresize" scrolling="no" src="project_blank.htm"
           title="leftFrame"/>
    <frame id="mainFrame" name="mainFrame" scrolling="yes" src="project_list.htm" title="mainFrame"/>
</frameset>

<noframes>
    <body>
    </body>
</noframes>
</html>
